steps:
  - name: Scale up cli deployment
    type: scale
    deployment: cli
  - name: list the app directory
    type: exec
    local: true
    command: ls -la /app
  - name: copy drupclean src to tmp
    type: copyto
    deployment: cli
    source: /app/drupclean
    destination: /tmp/
  - name: run drush command
    type: exec
    deployment: cli
    command: "drush src /tmp/drupclean/drupclean_report.php"
